<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="image fade">
            <img src="img/Lambo0.jpg" alt="Lamborghini Image" width="100%">
        </div>
        <div class="image fade">
            <img src="img/Lambo1.jpg" alt="Lamborghini Image" width="100%">
        </div>
        <div class="image fade">
            <img src="img/Lambo2.jpg" alt="Lamborghini Image" width="100%">
        </div>
        <div class="image fade">
            <img src="img/Lambo3.jpg" alt="Lamborghini Image" width="100%">
        </div>
        <div class="image fade">
            <img src="img/Lambo4.jpg" alt="Lamborghini Image" width="100%">
        </div>
        <div class="image fade">
            <img src="img/Lambo5.jpg" alt="Lamborghini Image" width="100%">
        </div>
        <div class="image fade">
            <img src="img/Lambo6.jpg" alt="Lamborghini Image" width="100%">
        </div>
        <div class="image fade">
            <img src="img/Lambo7.jpg" alt="Lamborghini Image" width="100%">
        </div>

        <i id="prev" onclick="show_slide(-1) " class="fa-solid fa-chevron-left"></i>
        <i id="next" onclick="show_slide(1) " class="fa-solid fa-chevron-right"></i>

        <div class="dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>    

    <script src="script.js"></script>
</body>
</html>
